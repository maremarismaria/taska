<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="app-assets/css/style.css">
    <title>Taska</title>
</head>
<body ng-controller="mainController">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Taska</a>
        <button type="button" class="btn btn-primary">Sign in</button>
    </nav>
    
    <div class="card" ng-repeat="users in data">
        <div class="card-body">
            <h5 class="card-title">{{users.user}}</h5>
            <ul>
                <li ng-repeat="projects in users.projects">
                    {{projects.name}}
                    <ul>
                        <li ng-repeat="panels in projects.panels">
                            {{panels.title}}
                            <ul class="list-unstyled">
                                <li ng-repeat="task in panels.tasks">
                                    <label class="done-{{task.done}}">{{task.title}}</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- AngularJS 1.5.8 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
