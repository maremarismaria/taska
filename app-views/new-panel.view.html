<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-block lateral-buttons" data-toggle="modal" data-target="#newPanelForm">New Panel</button>

<!-- Modal -->
<div class="modal fade" id="newPanelForm" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New Panel</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form ng-submit="main.addPanel()">
                <div class="form-group">
                    <label>Panel Name:</label>
                    <input type="text" class="form-control" placeholder="Type your panel name here" ng-model="main.newPanelName">
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Add panel</button>
            </form>
        </div>
    </div>
</div>
</div>
