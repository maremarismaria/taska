<!-- Modal -->
<div class="modal fade" id="editProject" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Change name:</label>
                    <input type="text" class="form-control" ng-model="main.currentProject.name" value="{{main.currentProject.name}}" ng-change="main.updateProjectName()">
                </div>
            </div>
        </form>
    </div>
</div>
