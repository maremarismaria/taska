<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-block lateral-buttons" data-toggle="modal" data-target="#newTaskForm">New Task</button>

<!-- Modal -->
<div class="modal fade" id="newTaskForm" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form ng-submit="main.addTask()">

                <div class="form-group">
                    <label for="title">Task title:</label>
                    <input type="text" class="form-control" placeholder="Type your task title here" ng-model="main.newTaskTitle">
                </div>

                <div class="form-group">
                    <label for="selectPanel">Select panel:</label>
                    <select class="form-control" id="selectPanel">
                        <option ng-repeat="panels in main.getPanelsFromSelectedProject()">{{panels.title}}</option>
                    </select>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Add task</button>
            </form>
        </div>
    </div>
</div>
</div>
